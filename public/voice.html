<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CrossAI Voice Test</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; padding: 24px; }
      input, button, select { font-size: 16px; }
      .row { margin: 10px 0; }
    </style>
  </head>
  <body>
    <h1>CrossAI Voice Test</h1>
    <div class="row">
      <label>Text:</label><br/>
      <textarea id="t" rows="3" style="width:100%;">How far? I dey here.</textarea>
    </div>
    <div class="row">
      <label>Voice:</label>
      <select id="v">
        <option value="en-NG-EzinneNeural">en-NG-EzinneNeural</option>
        <option value="en-NG-AbeoNeural">en-NG-AbeoNeural</option>
        <option value="yo-NG-AdeolaNeural">yo-NG-AdeolaNeural</option>
        <option value="ig-NG-ChiamakaNeural">ig-NG-ChiamakaNeural</option>
        <option value="ha-NG-AbubakarNeural">ha-NG-AbubakarNeural</option>
      </select>
      <button id="go">Synthesize</button>
    </div>
    <audio id="player" controls style="margin-top:16px;width:100%;"></audio>

    <script>
      document.getElementById('go').addEventListener('click', async () => {
        const text = document.getElementById('t').value;
        const voice = document.getElementById('v').value;
        const url = `/api/tts?mode=file&voice=${encodeURIComponent(voice)}&text=${encodeURIComponent(text)}`;
        try {
          const r = await fetch(url, { cache: 'no-store' });
          if(!r.ok) throw new Error('TTS failed');
          const b = await r.blob();
          const u = URL.createObjectURL(b);
          const a = document.getElementById('player');
          a.src = u;
          a.play().catch(()=>{});
        } catch(e) {
          alert('TTS failed: ' + (e?.message || ''));
        }
      });
    </script>
  </body>
</html>
