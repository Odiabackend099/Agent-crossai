services:
  - type: web
    name: odia-tts
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: DEFAULT_VOICE
        value: en-NG-EzinneNeural
      - key: RATE_LIMIT_PER_MIN
        value: "60"
    healthCheckPath: /health
